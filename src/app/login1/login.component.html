<fieldset class="box">
    <form [formGroup]="loginForm" style="margin: 1rem;" #form="ngForm">
        <div class="bg-primary">
            <h2 class="display-5">Login</h2>
        </div>
        <div class="form-group">
            <label for="txtUserName">Email addresss id :</label>
            <input [(ngModel)]="loginEmail" name="txtUserName" formControlName="userName" id="txtUserName" type="text"
                class="form-control">
            <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
            enter mail id
            </div>
        </div>
        <div class="form-group">
            <label for="txtPassword">Password :</label>
            <input [(ngModel)]="loginPassword" name="txtPassword" formControlName="password" id="txtPassword"
                type="password" class="form-control">
            <div *ngIf="password.touched && password.invalid">
                <div class="alert alert-danger" *ngIf="password.errors.required">
                    Enter correcr Password
                </div>
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button (click)="login()" class="btn btn-primary btn-lg">Login</button>
        </div>
        <br>
    </form>
</fieldset>
